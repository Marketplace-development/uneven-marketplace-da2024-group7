<!-- templates/add_listing.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Listing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <!-- Include the Header -->
    {% include 'header.html' %}

    <div class="container my-5">
        <h1 class="mb-4">Add Listing</h1>
        <form method="post" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="listing_name" class="form-label">Listing Title</label>
                <input type="text" class="form-control" id="listing_name" name="listing_name" required>
                <div class="invalid-feedback">
                    Please enter a listing title.
                </div>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" name="price" step="0.01" required>
                <div class="invalid-feedback">
                    Please enter a price.
                </div>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" name="location" required>
                <div class="invalid-feedback">
                    Please enter a location.
                </div>
            </div>
            <div class="mb-3">
                <label for="available_start" class="form-label">Available Start Date</label>
                <input type="date" class="form-control" id="available_start" name="available_start" required>
                <div class="invalid-feedback">
                    Please select a start date.
                </div>
            </div>
            <div class="mb-3">
                <label for="available_end" class="form-label">Available End Date</label>
                <input type="date" class="form-control" id="available_end" name="available_end" required>
                <div class="invalid-feedback">
                    Please select an end date.
                </div>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="4"></textarea>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-control" id="status" name="status" required>
                    <option value="available">Available</option>
                    <option value="unavailable">Unavailable</option>
                </select>
                <div class="invalid-feedback">
                    Please select a status.
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Add Listing</button>
            <a href="{{ url_for('main.index') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // Enable client-side form validation using Bootstrap
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
