<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Listing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'header.html' %}

    <main class="container my-5">
        <h1 class="mb-4">Edit Listing</h1>
        <form method="POST" action="{{ url_for('main.edit_listing', listing_id=listing.id) }}">
            <div class="mb-3">
                <label for="listing_title" class="form-label">Listing Title</label>
                <input type="text" class="form-control" id="listing_title" name="listing_title" value="{{ listing.listing_title }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" required>{{ listing.description }}</textarea>
            </div>
            <div class="mb-3">
                <label for="price_per_day" class="form-label">Price per Day (â‚¬)</label>
                <input type="number" class="form-control" id="price_per_day" name="price_per_day" value="{{ listing.price_per_day }}" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-success">Save Changes</button>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
